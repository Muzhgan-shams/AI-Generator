<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Fun Fact Generator</title>

  <body>
    <div class="container">
      <header>
        <h1>Fun Fact Generator</h1>

        <form id="form-element">
          <input
            type="text"
            placeholder="Enter your topic..."
            autocomplete="off"
            autofocus
            required
            class="input-element"
            id="input-element"
          />
          <input type="submit" value="Generate" class="input-btn" />
        </form>
        <small>i.e.: black holes, chocolate, or Egypt... </small>
      </header>
      <main>
        <div id="fact"></div>
      </main>
